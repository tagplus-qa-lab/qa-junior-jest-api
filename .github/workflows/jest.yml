name: Jest Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci

      - name: Debug check API endpoint
        run: |
          echo "BASE_URL=$BASE_URL"
          curl -i -X GET "$BASE_URL/health" -H "Authorization: Bearer $GOREST_TOKEN" || true

      - name: Run Jest tests (with coverage)
        run: npm test -- --coverage --coverageDirectory=coverage --runInBand

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: jest-coverage
          path: coverage/
          retention-days: 30
